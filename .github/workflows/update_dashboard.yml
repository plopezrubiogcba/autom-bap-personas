name: Actualizar Dashboard Semanal

on:
  schedule:
    # Diariamente a las 09:30 AM hora Argentina (12:30 UTC)
    - cron: '30 12 * * *'
  workflow_dispatch: # Botón para ejecutar manualmente para pruebas

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_jsons: '${{ secrets.GCP_SA_KEY }}'

      - name: Ejecutar Generador
        # Asegúrate de que tu script de python se llame EXACTAMENTE así
        run: python dashboard_generator.py

      - name: Guardar cambios (Commit & Push)
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          git add reporte_autom_bap.html
          git commit -m "Auto-update: Dashboard semanal" || echo "No hay cambios para commitear"
          git push
