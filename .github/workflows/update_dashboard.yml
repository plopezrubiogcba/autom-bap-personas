name: Actualizar Dashboard Semanal

on:
  schedule:
    # Diariamente a las 09:30 AM hora Argentina (12:30 UTC)
    - cron: '30 12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      # --- NUEVO PASO: EJECUTAR LA CARGA DE DATOS ---
      - name: Procesar Datos (ETL + BigQuery)
        run: python main.py
      # ----------------------------------------------

      - name: Ejecutar Generador
        run: python dashboard_generator.py

      - name: Guardar cambios (Commit & Push)
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          git add reporte_autom_bap.html
          git commit -m "Auto-update: Dashboard semanal" || echo "No hay cambios para commitear"
          git push